<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    
    <div id="app">
        <div v-once>{{ message }}</div>
        <div v-show="mostrar">Se esta mostrando</div>
        <div v-show="!mostrar">No se esta mostrando</div>
        <div v-html="codigo"><span>{{ codigo }}</span></div>
        <div v-pre><span>{{ message }}</span></div>
        <div><img v-bind:src="url" /></div>

        <div>
            <input type="checkbox" v-model="elegido" />
            <label v-bind:style="elegido ? 'background: green; color:white;' : 'background:red; color:white;' ">Checbkox estado</label>
        </div>
    </div>
    
    <script src="index.js"></script>

</html>
